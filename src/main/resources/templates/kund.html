<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<h1 class="text-center" th:object ="${kund}" th:text = "*{namn}"></h1>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form th:object ="${kund}" class="form-horizontal" role="form" method="post">
            <fieldset>

                <!-- Form Name -->
                <legend>Kund information</legend>

                <!-- Text input-->


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Namn</label>
                    <div class="col-sm-10">
                        <input type="text" name="namn" th:value="*{namn}" class="form-control">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Address</label>
                    <div class="col-sm-10">
                        <input type="text" name="address" th:value="*{address}" class="form-control">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Telefonnummer</label>
                    <div class="col-sm-4">
                        <input type="text" name="telefonnummer" th:value="*{telefonnummer}" class="form-control">
                    </div>

                    <label class="col-sm-2 control-label" >Epost</label>
                    <div class="col-sm-4">
                        <input type="email" name="epost" th:value="*{epost}" class="form-control">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Postnummer</label>
                    <div class="col-sm-10">
                        <input type="text" name="postnummer" th:value="*{postnummer}" class="form-control">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Stad</label>
                    <div class="col-sm-10">
                        <input type="text" name="stad" th:value="*{stad}" class="form-control">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Land</label>
                    <div class="col-sm-10">
                        <input type="text" name="land" th:value="*{land}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
<form method="post">
<button  value="deleteKund" th:object ="${kund}" th:action="@{/kunder/byId/delete{personnummer}}" type="submit" class="btn btn-default">Delete</button>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
