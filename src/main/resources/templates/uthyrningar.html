<body>
<h1 class="text-center">Uthyrningar</h1>

<div id="custom_main">
    <div id="add_custom">
    </div>
    <div id="custom_table">
        <table class="table table-hover">
            <tr>
                <th>UthyrningsId</th>
                <th>Film</th>
                <th>Kund</th>
                <th>Uthyrningsdatum</th>
                <th>Förväntat inlämningsdatum</th>
                <th>inlämningsdatum</th>
                <th>Försenad</th>
            </tr>
            <th:block th:each="uthyrning : ${uthyrningar}">
                <tr class="clickable" th:object="${uthyrning}">
                    <td th:text="*{uthyrningsID}"></td>
                    <td th:text="*{film.namn}"></td>
                    <td th:text="*{kund.personnummer}"></td>
                    <td th:text="*{uthyrningsdatum}"></td>
                    <td th:text="*{senasteInlamning}"></td>
                    <td th:text="*{inlamningsdatum}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
